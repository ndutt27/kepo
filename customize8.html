<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pictlord | Kustomisasi Kanvas 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/pictlord logo.png" />
    <link rel="apple-touch-icon" href="images/pictlord logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="main-header">
        <a href="#" class="side-logo">pict<span>lord</span></a>
        <div class="header-buttons">
            <button id="theme-toggle" class="neumorphic-btn" style="padding:0; width: 40px; height: 40px; border-radius: 50%;">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

<main class="page-container">
    <div class="canvas-area" id="canvas-area-target">
        <div id="canvas-wrapper">
            <canvas id="photo-canvas"></canvas>
            <canvas id="frame-canvas"></canvas>
        </div>
    </div>

    <aside class="controls-panel">
        <button id="scrollToCanvasBtn" class="neumorphic-btn">
            <i class="fas fa-arrow-up"></i> Lihat Kanvas
        </button>
        <h2 class="options-label">Pilih Bingkai & Atur Foto Anda</h2>
        <div id="frame-selection" class="frame-selection-container">
            <!-- Frame thumbnails will be loaded by JavaScript -->
        </div>

        <div class="final-actions-container">
            <button class="neumorphic-btn" id="customBack"> <i class="fas fa-undo"></i> Retake </button>
            <button class="neumorphic-btn" id="previewBtn"> <i class="fas fa-eye"></i> Preview </button>
            <button class="neumorphic-btn" id="shareBtn"> <i class="fas fa-share-alt"></i> Share </button>
            <button class="neumorphic-btn" id="downloadCopyBtn"> <i class="fas fa-qrcode"></i> Get QR </button>
        </div>
    </aside>
</main>

<div id="previewModal" class="modal">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <img id="modalImagePreview" src="" alt="Pratinjau Foto Photobooth Anda">
    </div>
</div>

<div id="qrModal" class="modal">
    <div class="modal-content qr-modal-content">
         <span class="modal-close-btn qr-close-btn">&times;</span>
         <div class="qr-icon"><i class="fas fa-qrcode"></i></div>
        <h2 class="qr-title">Scan to Download</h2>
        <p class="qr-subtitle">Buka kamera ponsel Anda dan pindai kode di bawah ini.</p>
        <div id="qrCodePopupContainer" style="padding: 15px; background: white; border-radius: 16px; min-height: 180px; display: flex; justify-content: center; align-items: center;"></div>
        <div id="qrTimer" style="margin-top: 20px; font-size: 1.4rem;"></div>
        <div class="qr-actions">
            <button id="downloadFromModalBtn" class="neumorphic-btn" style="flex: 1;"><i class="fas fa-download"></i> Download</button>
            <button id="copyLinkBtn" class="neumorphic-btn" style="flex: 1;"><i class="fas fa-copy"></i> Copy Link</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="js/customize8.js"></script>
</body>
</html>
